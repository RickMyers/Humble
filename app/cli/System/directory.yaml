package : 
    description: Creates a new downloadable archive file of the framework
    extended: This process reads the Humble.manifest file in the 'app/' folder and builds a distro of the Humble Framework as a downloadable .zip file.  The version on the file is obtained by the application version in the /application.xml file
    usage: 
        linux:   sudo sh ./humble.sh --package
        windows: humble --package
    function : package
    directive: true        
    parameters:
        required:
        optional:    
