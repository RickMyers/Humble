            <div style="font-family: sans-serif; font-style: italic; color: ghostwhite; padding: 5px 10px; width: 100%" id="screenshot-text"></div>
            <div style="font-family: sans-serif; font-style: italic; color: #777; padding: 5px 10px; width: 100%; text-align: center"><button onclick="$('#screenshot-frame').hide()"> Close </button>

        <script type="text/javascript">
            $('.screenshot').on('click',function (evt) {
                let layer = document.getElementById('screenshot-frame');
                layer.style.display='block';                
                document.getElementById('current-screenshot').src = evt.target.src;
                document.getElementById('current-screenshot').title = evt.target.getAttribute('title');
                $('#current-screenshot').css('max-height','60%');
                $('#current-screenshot').css('height',Math.floor(screen.height*.6)+"px");
                layer.style.width = Math.floor(screen.width*.55)+'px';
                layer.style.top = Math.floor((screen.height - layer.offsetHeight)/2)+'px';
                layer.style.left = Math.floor((screen.width - layer.offsetWidth)/2)+'px';
                document.getElementById('screenshot-text').innerHTML = evt.target.getAttribute('text');
            });
        </script>
